<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Change</title>
</head>
<body>

<form th:method="POST" th:action="@{/change}" th:object="${user}">

    <label>Name:</label>
    <input type="text" th:field="*{name}" />
    <label>Surname:</label>
    <input type="text" th:field="*{surname}" />
    <label>Age:</label>
    <input type="text" th:field="*{age}" />
    <label>Profession:</label>
    <input type="text" th:field="*{profession}" />

    <input type="submit" value="Change user">

</form>

</body>
</html>
